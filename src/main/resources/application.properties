spring.application.name=Datorum
spring.datasource.url=jdbc:firebirdsql:localhost/3050:@basedir@/src/main/resources/DATORUM.FDB
spring.datasource.username=SYSDBA
spring.datasource.password=masterkey
spring.datasource.driverClassName=org.firebirdsql.jdbc.FBDriver
spring.datasource.hikari.data-source-properties.charSet=utf-8
spring.jpa.database-platform=org.hibernate.community.dialect.FirebirdDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
