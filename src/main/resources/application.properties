spring.application.name=Datorum
spring.application.ui.title=Datorum

# Datenbankverbindung MSSQL
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=DATORUM;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=<YourStrong@Passw0rd>
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver


# HikariCP spezifische Einstellungen
spring.datasource.hikari.data-source-properties.charSet=utf-8

# JPA-Konfigurationen anpassen
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# Prevent Spring Boot from starting a web server
spring.main.web-application-type=none